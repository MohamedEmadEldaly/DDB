                    </div>
                    <!--User Image and information-->

                    <!--Menu-->
                   <ul class="side-nav">

                        </li>

                        <li class="side-nav__item ">

                           </a>
                        </li>

                            <a href="user_profile.html" class="side-nav__link">

                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
